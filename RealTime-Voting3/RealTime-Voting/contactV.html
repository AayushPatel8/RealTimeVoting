<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .contact-info {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .contact-info h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .contact-info .contact-detail {
            margin: 10px 0;
        }
        
        .contact-info strong {
            font-weight: bold;
        }
        
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <h1>Aayush Patel</h1>
        <p class="contact-detail"><strong>Mobile:</strong> 8485*****2</p>
        <p class="contact-detail"><strong>Email:</strong> <a href="#">xyz@gmail.com</a></p>
    </div>
</body>
</html>
